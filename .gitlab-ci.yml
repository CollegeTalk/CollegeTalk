stages:
    - triggers

# Normal 
trigger_frontend_pipeline:
    stage: triggers
    trigger:
        include: Code/frontend/.gitlab-ci.yml
        strategy: depend
    only:
        changes:
            - Code/frontend/**/*

trigger_api_pipeline:
    stage: triggers
    trigger:
        include: Code/api/.gitlab-ci.yml
        strategy: depend
    only:
        changes:
            - Code/api/**/*
    except:
        - merge_requests

# Merge requests
trigger_api_pipeline_mr:
    stage: triggers
    trigger:
        include: Code/api/.gitlab-ci.yml
        strategy: depend
    only:
        refs:
            - merge_requests
